<ion-content class="content-body">

  <ion-grid>

    <ion-row class="header-page">
      <ion-col size="2">
        <app-close-button (click)="backToFirstSteps()"></app-close-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="greetings-col">
        <p class="greetings">Observação</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="first-steps-icon">
        <img class="first-steps-image" src="../../../../../assets/images/onboarding_3.svg" />
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="introduction-col">
        <p class="introduction">
          Por esta razão, é importante que o cadastro do seu paciente esteja correto, para que posteriormente, os dados
          gerados pela ferramenta possam auxiliar no aprendizado.
        </p>
      </ion-col>
    </ion-row>

    <div class="dots">
      <span class="dot-slide"></span>
      <div class="divider"></div>
      <span class="dot-slide"></span>
      <div class="divider"></div>
      <span class="dot-slide-active"></span>
    </div>

    <ion-row>
      <ion-col>
        <ion-button expand="full" class="next-page" (click)="toHome()">Continuar</ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
