<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Puxe para atualizar"
      refreshingSpinner="circles"
      refreshingText="Atualizando...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-row>
    <ion-col class="report-title-col">
      <ion-icon class="report-icon" name="document-text-outline"></ion-icon>
      <p class="report-title">Relatórios</p>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="report-intro-col">
      <p class="report-intro">Abaixo você encontrará os relatórios do seu desempenho na aplicação.</p>
    </ion-col>
  </ion-row>

  <!-- Bar -->
  <ion-row>
    <ion-col class="report-title-col">
      <p class="report-subtitle">Desempenho por Módulos</p>
    </ion-col>
  </ion-row>

  <div *ngIf="byModuleError">
    <canvas class="bar-chart" baseChart
    [datasets]="barChartData"
    [labels]="barChartLabels"
    [options]="barChartOptions"
    [plugins]="barChartPlugins"
    [legend]="barChartLegend"
    [chartType]="barChartType">
    </canvas>
  </div>

  <!-- Doughnut -->

  <ion-row>
    <ion-col class="report-title-col">
      <p class="report-subtitle">Partidas</p>
    </ion-col>
  </ion-row>

  <div *ngIf="byMatchesError">
    <canvas baseChart 
    [data]="doughnutChartData"
    [labels]="doughnutChartLabels"
    [chartType]="doughnutChartType">
  </canvas>
</div>

<!-- Pie -->

<ion-row>
  <ion-col class="report-title-col">
    <p class="report-subtitle">Desempenho no Mês</p>
  </ion-col>
</ion-row>

<div>
  <div>
    <div class="chart" *ngIf="byMonthError">
      <canvas class="pie-chart" baseChart
        [data]="pieChartData"
        [labels]="pieChartLabels"
        [chartType]="pieChartType"
        [options]="pieChartOptions">
      </canvas>
    </div>
  </div>
</div>

</ion-content>
