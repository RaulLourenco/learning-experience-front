<ion-content>

  <ion-row class="header-page">
    <ion-col size="2">
      <button class="button-close" (click)="closeTeacherSignup()" icon-only>
        <ion-icon class="icon-close" name="close-outline"></ion-icon>
      </button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
      <ion-avatar class="avatar-icon">
        <img src="../../../../../assets/images/avatar.png" />
      </ion-avatar>
    </ion-col>
  </ion-row>

  <ion-item class="item-text-form">
    <ion-label class="label-form" position="floating">
      Nome do Orientador(a)
    </ion-label>
    <ion-input type="text">
    </ion-input>
  </ion-item>

  <ion-item class="item-text-form">
    <ion-label class="label-form" position="floating">
      Profissão
    </ion-label>
    <ion-input type="text">
    </ion-input>
  </ion-item>

  <ion-item class="item-text-form">
    <ion-label class="label-form" position="floating">
      Escolaridade
    </ion-label>
    <ion-input type="text">
    </ion-input>
  </ion-item>

  <ion-item class="item-text-form">
    <ion-label class="label-form" position="floating">
      Grau de especialização
    </ion-label>
    <ion-input type="text">
    </ion-input>
  </ion-item>


  <ion-row>
    <ion-col class="textarea-col">
      <ion-item>
        <ion-label class="textarea-lbl" position="stacked">Comentário</ion-label>
        <ion-textarea clearOnEdit="true" placeholder="Digite um comentário..."></ion-textarea>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-button class="signup-button" expand="block" fill="solid">Cadastrar</ion-button>

</ion-content>
